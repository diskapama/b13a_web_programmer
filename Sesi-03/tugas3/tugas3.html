            <div id="profile">
                <div class="profile-photo">
                    <img src="hacktiv8.png" alt="foto profil">
                </div>
                <div class="profile-text">
                    <h1 class="nama">Nama Anda</h1>
                    <h2 class="posisi">Front End Designer</h2>
                    <div class="action">
                        <button class="kontak">Kontak</button>
                        <button class="resume">Resume</button>
                    </div>
                </div>

            <div class="detail" id="detail">
                <table>
                    <tr>
                        <td style="font-weight: bold;">Availability</td>

                    </tr>

                        <td style="font-weight: bold;">Usia</td>

        <section>
            <form action="return false;">
                <div>
                    <label for="nama">Nama</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="role">Role</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="availability">Availability</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="age">Age</label>
                    <br>
                    <input type="number">
                </div>
                <div>
                    <label for="lokasi">Lokasi</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="experience">Year Experience</label>
                    <br>
                    <input type="number">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email">
                </div>

                <input type="submit" value="SUBMIT">
            </form>
        </section>

    </body>
